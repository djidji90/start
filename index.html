<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DjidjiMusic - Streaming y tienda musical</title>

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon - ACTUALIZADO CON TU LOGO REAL -->
    <link rel="icon" href="/djidji.png" type="image/png" />

    <!-- Iconos para Apple Touch - ACTUALIZADO CON TU LOGO REAL -->
    <link rel="apple-touch-icon" href="/djidji.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/djidji.png" />
    
    <!-- Configuración iOS -->
    <meta name="apple-mobile-web-app-title" content="DjidjiMusic" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Tema de la app - Mantener para navegadores que lo soportan -->
    <meta name="theme-color" content="#FF4D4D" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    
    <!-- Soporte para Microsoft -->
    <meta name="msapplication-TileColor" content="#FF4D4D" />

    <!-- Open Graph para redes y SEO - ACTUALIZADO CON TU LOGO REAL -->
    <meta property="og:title" content="DjidjiMusic" />
    <meta property="og:description" content="Busca, escucha y compra música online desde tu PWA." />
    <meta property="og:image" content="/djidji.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tusitio.com" />

    <!-- Twitter Card - ACTUALIZADO CON TU LOGO REAL -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DjidjiMusic" />
    <meta name="twitter:description" content="Busca, escucha y compra música online desde tu PWA." />
    <meta name="twitter:image" content="/djidji.png" />

    <!-- Descripción para SEO -->
    <meta name="description" content="DjidjiMusic - todo el Eua-Beat en un solo lugar Descubre, escucha y compra tu música favorita." />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
